<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch to earn a drop</title>
    <style>
        body {
            background: #c7b39b url("https://tse1.mm.bing.net/th?id=OIG4..of6mWDcO63BnQ.7ohUY&pid=ImgGn") no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .miner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(28,28,28,0);
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
            color: #ffffff;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 250px;
            left: 10px;
            border-radius: 200px;
            cursor: pointer;
            
        }
        .balance {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 18px;
            font-weight: bold;
            color: white
        }
        .video-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0074d9;
            color: #ffffff;
            width: 300px;
            height: 50px;
            margin: 0 auto;
            margin-top: 200px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
    <div class="miner" id="mine"><b>Tap</b></div>
     <div class="container">
         <div class="balance" id="balance">0.00</div>
        <div class="video-button" id="button">
            <b>Watch to earn a drop</b>
        </div>
    </div>
        <script>
         // let tg = window.Telegram.WebApp;
          //  const AdController = window.Adsgram.init({ blockId: "1631" });
          //  const button = document.getElementById('button');
          //  button.addEventListener('click', () => {
           //    AdController.show().then((result) => {
           //         alert('Reward');
            //    }).catch((result) => {
            //        alert(JSON.stringify(result, null, 4));
            //    })
           // })
            
            const balanceElement = document.getElementById('balance');
            let balance = 0;
            function tapping() {
                balance += 1
                balanceElement.textContent = balance
            }    
            function handleAdViewed() {
                balance += 100;
                balanceElement.textContent = balance;
            }
            button.addEventListener('click', handleAdViewed);
            mine.addEventListener('click', tapping);
        </script>
      
</body>
</html>
